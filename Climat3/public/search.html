<!-- Search Bar -->
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by Title or Author" id="searchText" aria-label="Search" aria-describedby="search-button">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
</div>
<!-- End Search Bar -->

<!-- Sort By -->
<div class="form-group mt-3">
    <label for="sortBy">Sort By:</label>
    <select class="form-control" id="sortBy">
        <option value="title">Title</option>
        <option value="author">Author</option>
    </select>
</div>
<!-- End Sort By -->

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="results-per-page">Results Per Page:</label>
            <select class="form-control" id="resultsPerPage">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="sort-by-tag">Sort By Tag:</label>
            <select class="form-control" id="sort-by-tag">
                <option value="All">All</option>
                <option value="Biophysical">Biophysical</option>
                <option value="Psychological">Psychological</option>
                <option value="Social">Social</option>
            </select>
        </div>
    </div>
    <!-- End Filters -->

    <div class="page-navigation-buttons">

        <button class="btn btn-yellow mr-2" id="downloadArticles">Download Selected Articles</button>
        <button class="btn btn-yellow mr-2" id="deselectAll">Deselect all Articles</button>
